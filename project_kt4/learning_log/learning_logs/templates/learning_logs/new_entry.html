{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="card shadow-sm p-4 mb-4" style="background-color: #fff0f5; border-radius: 12px;">
    <h2 class="mb-4" style="color: #d63384;">✏️ Edit entry for <em>{{ topic }}</em></h2>

    <p>
        <a href="{% url 'learning_logs:topic' topic.id %}" class="btn btn-outline-secondary">
            🔙 Back to topic
        </a>
    </p>

    <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-pink mt-3" style="background-color: #ff69b4; color: white;">
            💾 Save changes
        </button>
    </form>
</div>
{% endblock content %}
